<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./view/assets/css/cuerata.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Cuerata</title>
  </head>
  <body>
    <main class="contenedor ">
    

      <section class="navegadoraCarrucel">
        <nav class="barraNavegadora">
          <a class="enlace" aria-current="page" href="#Catalogo">Catalogo</a>
          <a class="enlace" href="#Contacto" >Contacto y sobre nosotros</a>  
        </nav>
        <div class="logo">
            <img src="view/assets/img/Logo-cuerata.png" alt="Imagen 3" />
        </div>
        <div class="carousel-container">
          <div class="carousel-slide">
            <img src="./view/assets/img/bolso-verde.png" alt="Imagen 1" />
          </div>
          <div class="carousel-slide">
              <img src="./view/assets/img/bolso-rojo.png" alt="Imagen 2" />
          </div>
          <div class="carousel-slide">
              <img src="./view/assets/img/correas-colgadas.png" alt="Imagen 3" />
          </div>
          <div class="carousel-slide">
              <img src="./view/assets/img/correas-enrollo.png" alt="Imagen 3" />
          </div>
        </div>
      </section>
  
      <section class="ventas" id="Catalogo">
        <section>
          <h1 class="titulo3">Amor | Sentir | Vivir</h1>
        </section>
        <section class="etiqueta">
          <div class="tarjeta">
            <h3 class="nombrecatalogo">Bolsos</h3>
            <img class="img-etiqueta" src="./view/assets/img/bolso-verde.png" alt="..." />
            <button class="boton">
              <span class="ln-btn"></span>
              <span class="ln-btn"></span>
              <span class="ln-btn"></span>
              <span class="ln-btn"></span>
              Ver mas
            </button>
          </div>

          <div class="tarjeta">
            <h3 class="nombrecatalogo">Correas</h3>
            <img class="img-etiqueta" src="./view/assets/img/correas-colgadas.png" alt="..." />
            <button class="boton">
              <span class="ln-btn"></span>
              <span class="ln-btn"></span>
              <span class="ln-btn"></span>
              <span class="ln-btn"></span>
              Ver mas
            </button>
          </div>

          <div class="tarjeta">
            <h3 class="nombrecatalogo">Riñoneras</h3>
            <img class="img-etiqueta" src=".//view/assets/img/riñoneras-negra-marron-modelos.jpg" alt="..." />
            <button class="boton">
              <span class="ln-btn"></span>
              <span class="ln-btn"></span>
              <span class="ln-btn"></span>
              <span class="ln-btn"></span>
              Ver mas
            </button>
          </div>

          <div class="tarjeta">
            <h3 class="nombrecatalogo">Carteras</h3>
            <img class="img-etiqueta" src="./view/assets/img/billeteras1.1.jpg" alt="..." />
            <button class="boton">
              <span class="ln-btn"></span>
              <span class="ln-btn"></span>
              <span class="ln-btn"></span>
              <span class="ln-btn"></span>
              Ver mas
            </button>
          </div>
        </section>
      </section>

      <section class="contacto" id="Contacto">

      </section>
    </main>
    <script src="cuerata.js"></script>
  </body>
</html>
