<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./cuerata.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Cuerata</title>
  </head>
  <body>
    <main class="contenedor ">
    <nav class="navbar navegador w-100 position-fixed navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand col-1 d-flex align-items-center" href="#">Cuerata</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 col-12">
            <li class="nav-item col-1 d-flex align-items-center">
              <a class="nav-link active " aria-current="page" href="#Catalogo">Catalogo</a>
            </li>
            <li class="nav-item col-2 d-flex align-items-center  justify-content-center">
              <a class="nav-link" href="#Acerca-de-Nosotros">Acerca de nosotros</a>
            </li>
            <li class="nav-item dropdown col-1 d-flex align-items-center">
              <a class="nav-link dropdown-toggle"
                href="#Conocenos"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">Conocenos</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Facebook</a></li>
                <li><a class="dropdown-item" href="#">Instagram</a></li>
                <li><a class="dropdown-item" href="#">WhatsApp</a></li>
              </ul>
            </li>
            <li class="nav-item col-1 d-flex align-items-center">
              <a class="nav-link disabled" aria-disabled="true" href="#Carrito">Carrito</a>
            </li>
            <li class="col-3 d-flex align-items-center">
              <h1 class="titulo ">Cuerata tu estilo</h1>
            </li>
          
            <li class="d-flex col-5 h-100 busqueda" role="buscar">
              <input
                class="form-control col-5 h-50 w-50 m-3"
                type="buscar"
                placeholder="buscar"
                aria-label="Search"/>
              <button class="btn btn-outline-success col-2 h-50" type="submit">
                buscar
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <section>
    <div class="logo">
      <img src="./img/logo1-removebg-preview.png" alt="Imagen 3" />
    </div>
    <div class="carousel-container">
      <div class="carousel-slide">
        <img src="./img/bolso1 (4).jpg" alt="Imagen 1" />
      </div>
      <div class="carousel-slide">
        <img src="./img/correas.jpg" alt="Imagen 2" />
      </div>
      <div class="carousel-slide">
        <img src="./img/bolso 1.1.jpg" alt="Imagen 3" />
      </div>
    </div>
  </section>
  
    <section class="ventas" id="Catalogo">
      <section>
      <h1 class="titulo3">Amor | Sentir | Vivir</h1>
      </section>
      <section class="etiqueta">
        <div class="tarjeta">
          <img class="img-etiqueta" src="./img/bolso1 (7).jpg" alt="..." />
        </div>

        <div class="tarjeta">
          <img class="img-etiqueta" src="./img/bolso1 (10).jpg" alt="..." />
        </div>

        <div class="tarjeta">
          <img class="img-etiqueta" src=".//img/bolso1 (11).jpg" alt="..." />
        </div>

        <div class="tarjeta">
          <img class="img-etiqueta" src="./img/bolso1 (2).jpg" alt="..." />
        </div>
      </section>
    </section>
  </main>

    <script src="cuerata.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
